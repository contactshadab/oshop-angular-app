<form #f="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" #name="ngModel" [(ngModel)]="shipping.name" required>
    <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
      <div *ngIf="name.errors.required" class="alert alert-danger">Name is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="addressline1">Address</label>
    <input type="text" class="form-control" id="addressline1" name="addressline1" #line1="ngModel" [(ngModel)]="shipping.addressline1" placeholder="line 1" required>
    <div *ngIf="line1.touched && line1.invalid" class="alert alert-danger">
      <div *ngIf="line1.errors.required" class="alert alert-danger">Address line 1 is required.</div>
    </div>
  </div>
  <div class="form-group">
      <label for=""></label>
      <input type="text" class="form-control" id="addressline2" name="addressline2" #line2="ngModel" [(ngModel)]="shipping.addressline2" placeholder="line 2">
    </div>
  <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" name="city" #city="ngModel" [(ngModel)]="shipping.city" required>
      <div *ngIf="city.touched && city.invalid" class="alert alert-danger">
        <div *ngIf="city.errors.required" class="alert alert-danger">City is required.</div>
      </div>
    </div>
  <button 
    (click)="placeOrder()"
    class="btn btn-primary">Place Order
  </button>
</form>
