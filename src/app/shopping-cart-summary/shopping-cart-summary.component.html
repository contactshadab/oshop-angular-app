<div class="card">
  <div class="card-body">
    <h4 class="card-title">Order Summary</h4>
    <p class="card-text">You have {{ cart.totalItemsCount }} items in shopping cart.</p>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let item of cart.items">
        {{ item.quantity }} x {{ item.title }}
        <div class="float-right">{{ item.price }}</div>
      </li>
      <li class="list-group-item font-weight-bold">
        Total
        <div class="float-right">{{ cart.totalPrice }}</div>
      </li>
    </ul>
  </div>
  </div>
